<body class="bg-light">
<div class="py-5 text-center">
    <p class="lead">Model to display Artcle Category</p>
</div>
<div class="container">
    <div class="col-md-12 order-md-1">

        <form method="post" action="/category" class="needs-validation" novalidate>
            <div class="row">
                <div class="col-md-12 mb-3">
                    <label for="firstName">Article</label>
                    <textarea type="text" class="form-control" id="article" name="article" placeholder=""
                              height="100px" required></textarea>
                    <div class="invalid-feedback">
                        Valid article required.
                    </div>
                </div>
            </div>

            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Check Newspaper Category</button>
        </form>
    </div>
</div>

</footer>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict';

        window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');

            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
